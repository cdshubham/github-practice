<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather-App</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="cover"></div>
    <div class="card">
      <input
        type="text"
        id="city"
        name="city"
        placeholder="Type Here..."
        autocomplete="off"
      />
      <div class="click">Find?</div>
      <div class="header">
        <img src="weather.png" />
      </div>
      <div class="temp">
        <span>22</span>
        <sup>o</sup>
        C
      </div>
      <div class="name">City</div>
      <div class="humidity">
        <img src="icon1.png" width="70px" height="70px" />
        <p>Humid%</p>
      </div>
      <div class="wind">
        <img src="wind.png" width="70px" height="70px" />
        <p>Wind</p>
        <span>km/h</span>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
